name: R-CMD-check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  _R_CHECK_FORCE_SUGGESTS_: "false"
  GITHUB_PAT: ${{ secrets.PAT_GITHUB }}

jobs:
  R-CMD-check:
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: macos-latest}
          - {os: ubuntu-latest}

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup
        uses: eddelbuettel/github-actions/r-ci@master

      - name: Configure GitHub PAT
        run: |
          echo "GITHUB_PAT=${GITHUB_PAT}" >> ~/.Renviron
          Rscript -e 'cat("GITHUB_PAT configured:", nchar(Sys.getenv("GITHUB_PAT")) > 0, "\n")'

      - name: Dependencies
        run: |
          Rscript -e '
          # Install GitHub deps with explicit auth
          remotes::install_github("cornball-ai/tts.api", auth_token = Sys.getenv("GITHUB_PAT"), dependencies = TRUE, upgrade = "never")
          # Install remaining CRAN deps
          remotes::install_deps(".", dependencies = TRUE, upgrade = "never")
          '

      - name: Test
        run: ./run.sh run_tests
